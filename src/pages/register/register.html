<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-wrapper">
    <form class="login">
      <label class="title">
          <h3 class="welcome">Welcome to</h3>
          Dummy Register Page
      </label>
      <ion-list class="form-block">
          <ion-item class="form-group">
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-item class="form-group">
            <ion-label>Date of Birth</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY"></ion-datetime>
          </ion-item>
        <ion-item>
          <button ion-button size="large" type="submit" class="btn btn-primary" (click)="goHome()">Go Home</button>
        </ion-item>
    </form>
  </div>
</ion-content>

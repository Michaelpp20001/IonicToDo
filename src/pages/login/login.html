<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-wrapper">
    <form class="login">
      <label class="title">
        <h3 class="welcome">Welcome to</h3>
        Dummy Login Page
      </label>
      <div class="login-group">
        <div class="auth-source select">
          <select id="login-auth-source-1">
            <option>Local Users</option>
            <option>Administrator</option>
          </select>
        </div>
        <ion-list class="login-group">
          <ion-item class="auth-source select"> 
            <ion-label>User Type</ion-label>
            <ion-select>
              <ion-option value="local">Local Users</ion-option>
              <ion-option value="admin">Administrator</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-item>
        <ion-label>Remember Me</ion-label>
        <ion-checkbox class="checkbox" id="rememberme">
        </ion-checkbox>
        </ion-item>
        <ion-item>
        <button ion-button size="large" type="submit" class="btn btn-primary" (click)="goHome()">Go Home</button>
        </ion-item>
      </div>
    </form>
  </div>
</ion-content>
